	<script>
		$(window).on("load", function () {

		});
		$(document).ready(function () {

			//var $doc = $(document),
			//	$win = $(window),
			//	$svg = $('svg').drawsvg(),
			//	max = $doc.height() - $win.height();

			//$win.on('scroll', function() {
			//	var p = $win.scrollTop() / max;

			//});
			var $svg = $('svg').drawsvg();
			$svg.drawsvg('animate');

			$(window).on('scroll', function () {
				// Узнаем на сколько страница прокручена
				let scroll = document.body.scrollTop || document.documentElement.scrollTop;
				// Узнаем высоту всей страницы
				let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
				// Получаем в % на сколько прокручена страница
				let scrolled = scroll / height * 100;
				console.log(scrolled)
				$('.kolobok').attr('style', `transform: rotate(${scrolled * 7.2}deg)`);
			})



			if (window.innerWidth <= 1024) {
				var touchMove = true;
			}
			var swiper = new Swiper(".mySwiper", {
				slidesPerView: 4,
				spaceBetween: 20,
				direction: 'horizontal',
				observer: true,
				watchSlideProgress: true,
				allowTouchMove: touchMove,
				breakpoints: {
					0: {
						slidesPerView: 2,
						allowTouchMove: true,
					},
					768: {
						slidesPerView: 3,
						allowTouchMove: true,
					},
					1025: {
						slidesPerView: 4,
						allowTouchMove: false,

					},
				}
			});
			$(".jsTwenty").twentytwenty();


			$('.twentytwenty-handle').on('touchstart', function () {
				swiper.allowTouchMove = false;
			})

			$('.twentytwenty-handle').on('touchend', function () {
				swiper.allowTouchMove = true;
			})
		})
	</script>
	<script src="js/twenty-twenty.js"></script>
